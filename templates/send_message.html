{% extends "layout.html" %}
{% block content %}
<h2>Send a Message</h2>
<form method="post">
    <label>Receiver Username:</label>
    <input type="text" name="receiver" required>
    <label>Message:</label>
    <textarea name="message" rows="5" required></textarea>
    <button type="submit">Send</button>
</form>
{% endblock %}
