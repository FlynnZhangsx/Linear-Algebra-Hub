<!-- templates/post.html -->
{% extends "layout.html" %}
{% block content %}
<h2>Create New Post</h2>
<form method="post">
    <label>Title:</label>
    <input type="text" name="title" required>
    <label>Content:</label>
    <textarea name="content" rows="10" required></textarea>
    <button type="submit">Post</button>
</form>
{% endblock %}
