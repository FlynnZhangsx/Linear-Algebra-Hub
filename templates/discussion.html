<!-- templates/discussion.html -->
{% extends "layout.html" %}
{% block content %}
<h2>Discussion Forum</h2>
<a href="{{ url_for('post') }}">Create New Post</a>
<ul>
    {% for post in posts %}
    <li>
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
        <small>Posted by {{ post.username }} on {{ post.created_at }}</small>
        <br>
        <a href="{{ url_for('reply', post_id=post.id) }}">Reply</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
