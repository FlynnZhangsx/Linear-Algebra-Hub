{% extends "layout.html" %}
{% block content %}
<h2>Notifications</h2>
<ul>
  {% for notif in notifications %}
    <li {% if notif.is_read == 0 %} style="font-weight: bold;" {% endif %}>
      <p>{{ notif.message }}</p>
      <small>{{ notif.created_at }}</small>
      {% if notif.is_read == 0 %}
        <a href="{{ url_for('read_notification', notification_id=notif.id) }}">Mark as Read</a>
      {% endif %}
    </li>
  {% endfor %}
</ul>
{% endblock %}
